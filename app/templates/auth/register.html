{% extends "base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
<div class="reg_form_bg">
    <div class="reg_form_wrap clearfix">
            <div class="container r_con">
            <div class="reg_title clearfix">
                <h1>用户注册</h1>
                <a href="login.html">登录</a>
            </div>
            <div class="reg_form clearfix">
                <form action="{{ url_for('views.register') }}" method="post">>
                <ul>
                    <li>
                        <input type="text" name="nickname" id="user_name" placeholder="昵称"
                        value="{{ form.data['nickname'] | default('',true) }}">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
{#                        <label>邮箱:</label>#}
                        <input type="text" name="email" id="email" placeholder="邮箱"
                        value="{{ form.data['email'] | default('',true) }}">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>

                        <input type="password" id="password" name="password"  placeholder="密码">
                        <span class="error_tip">提示信息</span>
                    </li>
{#                    <li>#}
{#                        <label>确认密码:</label>#}
{#                        <input type="password" name="cpwd" id="cpwd" placeholder="确认密码">#}
{#                        <span class="error_tip">提示信息</span>#}
{#                    </li>#}

                    <li class="reg_sub">
                        <input type="submit" id="btn-submit" value="注 册" name="">
                    </li>
                </ul>
                </form>
            </div>

        </div>
    </div>
</div>

{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
